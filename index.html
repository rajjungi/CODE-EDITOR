<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CODE Editor</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/dd6645da4d.js" crossorigin="anonymous"></script>

<body>
  <section class="container">
    <h1>Code Editor</h1>


    <div class="editor">
      <div class="left">
        <label><i class="fa-brands fa-html5"></i>HTML</label>
        <textarea  spellcheck="false" id="html"></textarea>

        <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
        <textarea id="css"></textarea>

        <label><i class="fa-brands fa-js"></i> JS</label>
        <textarea spellcheck="false" id="js"></textarea>
      </div>

      <div class="right">
        <label> <i class="fa-solid fa-play"></i></i>OUTPUT</label>
        <iframe spellcheck="false" id="output"></iframe>
      </div>
    </div>

  </section>
  <script src="web.js"></script>
</body>

</html>
